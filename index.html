<!DOCTYPE html>
<html>
	<head>
		<title>Jump Game</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
		<style>
			body {
				padding: 0px;
				margin: 0px;
			}
			canvas {
				border:1px solid #d3d3d3;
				background-color: #f1f1f1;
			}
			//usunięcie scrolli
			::-webkit-scrollbar {
				width: 0 !important;
				opacity: 0 !important;
			} * {
				overflow: hidden !important;
			}
		</style>
	</head>
<body onload="RozpoczecieGry()">

<script>
var KontenerGry;
var MalyProblem;

function RozpoczecieGry() {
    KontenerGry = new component(30, 30, "violet", 50, 240); //utworzenie "piłeczki"
	MalyProblem = new component(10, 200, "black", 300, 120); //utworzenie przeszkody
    ArenaRozgrywki.start();
}

var ArenaRozgrywki = {
    canvas : document.createElement("canvas"),
    start : function() {
        this.canvas.width = window.innerWidth; //dostosowanie do fullscreen
        this.canvas.height = window.innerHeight; //dostosowanie do fullscreen
        this.context = this.canvas.getContext("2d");
        document.body.insertBefore(this.canvas, document.body.childNodes[0]);
        this.interval = setInterval(AktualizacjaArenyRozgrywki, 20);
        window.addEventListener('keydown', function (e) {
            ArenaRozgrywki.key = e.keyCode;
        })
		window.addEventListener('keyup', function (e) {
            ArenaRozgrywki.key = false;
        })
    }, 
	stop : function() {
        clearInterval(this.interval);
    },    
    clear : function(){
        this.context.clearRect(0, 0, this.canvas.width, this.canvas.height);
    }
}

function component(width, height, color, x, y, type) {
    this.type = type;
    this.width = width;
    this.height = height;
    this.x = x;
    this.y = y;    
    this.speedX = 0;
    this.speedY = 0;    
    this.gravity = 0.1;
    this.gravitySpeed = 0.1;
    this.update = function() {
        ctx = ArenaRozgrywki.context;
        ctx.fillStyle = color;
        ctx.fillRect(this.x, this.y, this.width, this.height);
    }
    this.newPos = function() {
        this.gravitySpeed += this.gravity;
        this.x += this.speedX;
        this.y += this.speedY + this.gravitySpeed;
        this.WcisnijKlawisz();
    }
    this.WcisnijKlawisz = function() {
        var dno = ArenaRozgrywki.canvas.height - this.height;
        if (this.y > dno) {
            this.y = dno;
            this.gravitySpeed = 0;
        }
    }
}

function AktualizacjaArenyRozgrywki() {
    ArenaRozgrywki.clear();
	MalyProblem.update();
	KontenerGry.speedX = 0;
    KontenerGry.speedY = 0; 
    if (ArenaRozgrywki.key && ArenaRozgrywki.key == 32) {KontenerGry.speedY = -10; }
    KontenerGry.newPos();
    KontenerGry.update();
}

</script>

</body>
</html>
